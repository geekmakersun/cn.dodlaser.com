<div
	class="uk-position-relative uk-visible-toggle"
	tabindex="-1"
	uk-slideshow="ratio:1920:950; autoplay: true; autoplay-interval: 3000;">
	<ul class="uk-slideshow-items">
		<li>
			<img
				src="{HOME_THEME_PATH}img/banner1.jpg"
				alt="banner1" />
		</li>
		<li>
			<img
				src="{HOME_THEME_PATH}img/banner2.jpg"
				alt="banner2" />
		</li>
		<li>
			<img
				src="{HOME_THEME_PATH}img/banner3.jpg"
				alt="banner3" />
		</li>
		<li>
			<img
				src="{HOME_THEME_PATH}img/banner4.jpg"
				alt="banner4" />
		</li>
	</ul>
	<div class="uk-light">
		<a
			class="uk-position-center-left uk-position-small uk-hidden-hover"
			href="javascript:void(0);"
			uk-slidenav-previous
			uk-slideshow-item="previous"></a>
		<a
			class="uk-position-center-right uk-position-small uk-hidden-hover"
			href="javascript:void(0);"
			uk-slidenav-next
			uk-slideshow-item="next"></a>
	</div>
	<div class="uk-position-bottom-center uk-position-medium">
		<ul class="uk-slideshow-nav uk-dotnav"></ul>
	</div>
	<div class="slide_tips">
		<i class="s_line"></i>
		<i class="s_bg"></i>
		<span class="txt">scroll</span>
	</div>
</div>
