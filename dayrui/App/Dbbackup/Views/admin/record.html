{template "header.html"}

<div class="right-card-box">
    <div class="table-scrollable">
        <div class="table-list">
            <table class="table table-striped table-bordered table-hover table-checkable dataTable">
                <thead>
                    <tr>
                        <th>备份记录</th>
                        <th width="120">备份大小</th>
                        <th width="160">备份时间</th>
                        <th width="280">操作</th>
                    </tr>
                </thead>
                <tbody>
                {if $list || $unrecorded}
                {loop $list $t}
                <tr>
                    <td>{$t.tables}</td>
                    <td>{$t.size}</td>
                    <td>{dr_date($t.inputtime)}</td>
                    <td>
                        <a href="javascript:dr_iframe_show('{dr_lang('查看备份表')}', '{dr_url('dbbackup/home/view', ['id'=>$t.id])}')" class="btn btn-xs blue"><i class="fa fa-search"></i> 查看</a>
                        <a href="{dr_url('dbbackup/home/download', ['id'=>$t.id])}" class="btn btn-xs blue"><i class="fa fa-download"></i> 下载</a>
                        <a href="javascript:;" onclick="dr_ajax_option('{dr_url('dbbackup/home/restore', ['id'=>$t.id])}', '{dr_lang('确定要恢复吗？')}')" class="btn btn-xs green"><i class="fa fa-refresh"></i> 恢复</a>
                        <a href="javascript:;" onclick="dr_ajax_option('{dr_url('dbbackup/home/delete', ['id'=>$t.id])}', '{dr_lang('确定要删除吗？')}')" class="btn btn-xs red"><i class="fa fa-trash"></i> 删除</a>
                    </td>
                </tr>
                {/loop}
                {loop $unrecorded $t}
                <tr>
                    <td>{$t.name}</td>
                    <td>{$t.size}</td>
                    <td>{$t.time}</td>
                    <td>
                        <a href="javascript:dr_iframe_show('{dr_lang('查看备份表')}', '{dr_url('dbbackup/home/view', ['name'=>$t.name])}')" class="btn btn-xs blue"><i class="fa fa-search"></i> 查看</a>
                        <a href="{dr_url('dbbackup/home/download', ['name'=>$t.name])}" class="btn btn-xs blue"><i class="fa fa-download"></i> 下载</a>
                        <a href="javascript:;" onclick="dr_ajax_option('{dr_url('dbbackup/home/restore', ['name'=>$t.name])}', '{dr_lang('确定要恢复吗？')}')" class="btn btn-xs green"><i class="fa fa-refresh"></i> 恢复</a>
                        <a href="javascript:;" onclick="dr_ajax_option('{dr_url('dbbackup/home/delete', ['name'=>$t.name])}', '{dr_lang('确定要删除吗？')}')" class="btn btn-xs red"><i class="fa fa-trash"></i> 删除</a>
                    </td>
                </tr>
                {/loop}
                {else}
                <tr>
                    <td colspan="4" class="fc-text-center">暂无备份记录</td>
                </tr>
                {/if}
                </tbody>
            </table>
        </div>
    </div>
</div>

{template "footer.html"}
